<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Attendance</title>
    <script>
        function toggleReason() {
            var absentRadio = document.getElementById("absent");
            var reasonBox = document.getElementById("reasonBox");
            reasonBox.style.display = absentRadio.checked ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>Employee Attendance Form</h2>
    <form method="POST" action="/submit">
        <label>Employee Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Status:</label><br>
        <input type="radio" id="present" name="status" value="Present" onclick="toggleReason()" required> Present
        <input type="radio" id="absent" name="status" value="Absent" onclick="toggleReason()"> Absent<br><br>

        <div id="reasonBox" style="display: none;">
            <label>Reason for being Absent:</label><br>
            <textarea name="reason" rows="4" cols="30"></textarea><br><br>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
